<script>
    /* Q.3Write a JavaScript Program to find the area of a triangle? */

    function area() // write a function to get output
    {
        let a = parseInt(prompt("enter base value"))
        let b = parseInt(prompt("enter height value"))
        let c = a*b/2;
        alert("The area of triangle is " + c);
    }

</script>

<button type="button" onclick="area()">Find area of triangle</button>
