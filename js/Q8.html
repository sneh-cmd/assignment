<script>

    /* Q.8 Convert temperature Fahrenheit to Celsius? (Conditional logic Question) */

    function temp() // write a function of given question
    {
        let a = parseInt(prompt("temperature in Fahrenheit"))
        let b = (a-32)*5/9
        alert("temperature in celsius " + b);
    }
    
</script>

<button type="button" onclick="temp()">Fahrenheit to Celsius</button>
