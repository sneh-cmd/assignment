<script>

    /* Q.6 Find circumference of Rectangle formula : C = 4 * a ? */

    function area() // write a function to get circumferance of rectangle
    {
        let a = parseInt(prompt("enter a value"))
        let c = 4*a;
        alert("circumference of Rectangle " + c);
    }

</script>

<button type="button" onclick="area()">circumference of Rectangle</button>
