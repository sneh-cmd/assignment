<html>
	<head>
		<style>
			.center{
				text-align:center;
				width:30%;
				margin:auto;
				border:1px solid black;
				padding:30px;
				margin-top:100px;
				background-color:#B9B4C7;
			}		
		</style>
	</head>
	<body>
	
		<div class="center">

			<h3>Math oprations</h3>
			
			<label for="fname">Enter 1st Number: </label>
			<input type="text" id="a" value="">
			<br>
			<br>

			<label for="fname">Enter 2nd Number: </label>
			<input type="text" id="b" value="">
			<br>
			<br>

			<input type="submit" onclick="call()" value="+">
			<input type="submit" onclick="call2()" value="-">
			<input type="submit" onclick="call3()" value="*">
			<input type="submit" onclick="call4()" value="/">
			
			<h1 id="ans"></h1>
			
		</div>
		
	<script>
		
		function call(){
				
			let a = parseInt (document.getElementById("a").value);
			let b = parseInt (document.getElementById("b").value);
			let z = a + b;
				if(isNaN(z)) {
			document.getElementById("ans").innerHTML = "Input is not a number"
				}else{
			document.getElementById("ans").innerHTML = "Answer is : " + z ;
				}			
		}	
		
		function call2(){
			let a = parseInt (document.getElementById("a").value);
			let b = parseInt (document.getElementById("b").value);
		
			let x = a - b;
			if(isNaN(x)) {
			document.getElementById("ans").innerHTML = "Input is not a number"
				}else{
			document.getElementById("ans").innerHTML ="Answer is : " + x;
				}
		}
		
		function call3(){
			let a = parseInt (document.getElementById("a").value);
			let b = parseInt (document.getElementById("b").value);
		
			let w = a * b;
			if(isNaN(w)) {
			document.getElementById("ans").innerHTML = "Input is not a number"
				}else{
			document.getElementById("ans").innerHTML ="Answer is : " + w ;
				}
		}

		function call4(){
			let a = parseInt (document.getElementById("a").value);
			let b = parseInt (document.getElementById("b").value);
		
			let y = a / b;
			if(isNaN(y)) {
			document.getElementById("ans").innerHTML = "Input is not a number"
				}else{
			document.getElementById("ans").innerHTML = "Answer is : " + y ;
				}			
		}
		
	</script>
	</body>
</html>
