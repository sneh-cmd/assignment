<script>
    /* Q.17Write find maximum number among 3 numbers using ternary operator in JS? */

    // assigned variable
    let num1 = 12;
        num2 = 31;
        num3 = 10;

    // ternary operator 
    console.log((num1 > num2)?
                (num1 > num3 ? num1 : num3) :
                (num2 > num3 ? num2 : num3));
